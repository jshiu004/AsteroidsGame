<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press "A" key to rotate left<br>
		    Press "D" key to rotate right<br>
		    Press "W" key to accelerate<br>
		    Press "S" key to decelearate<br>
		    Press spacebar for hyperspace
	    </footer>
	</body>
</html>
